<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Habits</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">
    <button>
      <img src="./assets/plus.svg" alt="Icone com sinal de mais">
      Registrar o meu dia
    </button>
  </header>
  <form>
    <div class="habits">
      <div class="habit">🏃🏽‍♂️</div>
      <div class="habit">💧</div>
      <div class="habit">🍌</div>
    </div>
    <div class="days">
      <div class="day">
        <span>03/02</span>
        <input type="checkbox" name="run" />
        <input type="checkbox" name="water" />
        <input type="checkbox" name="food" />
      </div>
      <div class="day">
        <span>04/02</span>
        <input type="checkbox" name="run" />
        <input type="checkbox" name="water" />
        <input type="checkbox" name="food" />
      </div>
    </div>
  </form>
</body>
</html>
